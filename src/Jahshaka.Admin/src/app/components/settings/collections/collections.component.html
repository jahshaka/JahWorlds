

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-5">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Collection management <small>list of collection with assets</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <tree 
                        [tree]="tree" 
                        (nodeCreated)="handleCreate($event)"
                        (nodeMoved)="handleMoved($event)"
                        (nodeRemoved)="handleRemoved($event)"
                        (nodeRenamed)="handleRenamed($event)"
                        (nodeSelected)="logEvent($event)">
                    </tree>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>JSON example</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    Hello world
                </div>
            </div>
        </div>
    </div>
</div>
