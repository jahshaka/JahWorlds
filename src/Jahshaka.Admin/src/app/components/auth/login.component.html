    <h4>Admin Login</h4>
    <div class="alert alert-danger alert-dismissable" *ngIf="error">{{error}}</div>
    <form class="m-t" role="form" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input [(ngModel)]="model.username" type="email" class="form-control" name="username" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input [(ngModel)]="model.password" type="password" class="form-control" name="password" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-success block full-width m-b" [disabled]="!loginForm.form.valid||loginButton.disabled">{{loginButton.name}}</button>
    </form>
  </div>
