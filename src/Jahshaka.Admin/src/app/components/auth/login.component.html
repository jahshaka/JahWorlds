<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">IN+</h1>
    </div>
    <h3>Welcome to IN+</h3>
    <p>
      Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
    </p>
    <p>Login in. To see it in action.</p>
    <form class="m-t" role="form" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input [(ngModel)]="model.username" type="email" class="form-control" name="username" placeholder="Username" required="">
      </div>
      <div class="form-group">
        <input [(ngModel)]="model.password" type="password" class="form-control" name="password" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
      <a href="#"><small>Forgot password?</small></a>
    </form>
  </div>
</div>
